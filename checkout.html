          </td>
        </tr>
        <tr>
          <td>
            <img src="images/product-green.jpg" width="90px" height="100px" />

            <p>Colour: Green</p>

        </tr>

      <div class="table-2">
        <h2>Total 2999.99</h2>
        <h3>HOW WOULD YOU LIKE TO PAY?</h3>
        <table border="1" width="700px">
          <tr>
